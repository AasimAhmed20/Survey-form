<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>FCC Survey Form</title>
</head>

<body>
    <h1 id="title">Survey form</h1>
    <div id="form-outer">
        <p id="description">Let us know how we can keep our country clean</p>
        <form method="GET" action="https://crossorigin.me/https://freecodecamp.com" id="survey-form">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="rightTab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                        required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" required
                        placeholder="Enter your Email">
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age: </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">* How likely is that you would recommend others to Volenteer for Keeping
                        india clean</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio"><label><input name="radio-buttons" value="1" type="radio"
                                    class="userRatings">Definitely</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="2" type="radio"
                                    class="userRatings">Maybe</label></li>
                        <li class="radio"><label><input name="radio-buttons" value="3" type="radio"
                                    class="userRatings">Not
                                Sure</label></li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that you do to keep india clean<br>(Check all that apply):
                    </label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">
                                Always use dust-bins</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">
                            Always carry a small poly-bag
                        </li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                                    class="userRatings">Segregate waste at home in 3 separate bins</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                                    class="userRatings">Re-use old bottles</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox"
                                    class="userRatings">joined Compost pit Community</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox"
                                    class="userRatings">Join a Community Cleanliness Drive</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">
                                Live Clean Yourself</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox"
                                    class="userRatings">Use Fabric Bags</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox"
                                    class="userRatings">cleaning the surroundings</label>
                        </li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox"
                                    class="userRatings">Stop littering and dispose garbage properly</label></li>

                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>



</body>

</html>
